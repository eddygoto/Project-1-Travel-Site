<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit Your Own Gems! | Hidden Gems in San Diego</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
  </head>

  <body id="meet-us-body">
    <main class="d-flex min-vh-100">
      <div class="col-12 mb-3 p-3">
        <nav
          class="navbar navbar-expand-lg navbar-dark rounded"
          style="background-color: #182c25"
        >
          <a
            class="navbar-brand"
            style="color: bisque; font-size: 24px; font-weight: bold"
            href="#"
            >Hidden Gems in San Diego</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#dark-nav"
            aria-controls="dark-nav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="dark-nav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./ourstory.html">Our Story</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./meetus.html">Meet Our Team</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./submit.html"
                  >Submit Your Own Gems!</a
                >
              </li>
            </ul>
          </div>
        </nav>

        <!-- Main header -->
        <header class="submit py-3">
          Submit Your Own Gems!
          <p>Required fields are marked with an asterisk*</p>
        </header>
        <!-- The body form -->
        <div id="container">
          <!-- FName box -->
          <div class="small-box">
            <label for="myFName">*First Name:</label>
            <input type="text" name="myFName" id="myFName" required />
          </div>
          <!-- LName box -->
          <div class="small-box">
            <label for="myLName">*Last Name:</label>
            <input type="text" name="myLName" id="myLName" required />
          </div>
          <!-- email box -->
          <div class="small-box">
            <label for="myEmail">*Email:</label>
            <input type="text" name="myEmail" id="myEmail" required />
          </div>
          <!-- phone number box -->
          <div class="small-box">
            <label for="myPhone">*Phone:</label>
            <input type="tel" name="myPhone" id="myPhone" maxlength="12" />
          </div>
          <!-- comment box -->
          <div class="small-box">
            <label for="myComments">*Comments:</label>
            <textarea
              name="myComments"
              id="myComments"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <!-- summit button -->
          <div class="submitBtn">
            <input type="submit" value="Submit" />
          </div>
        </div>
        <footer class="py-5">
          <i> Copyright </i> &copy; 2022 Hidden Gems in San Diego | Afshin
          Mostofi | Eduardo Goto | Linh Klatt | Ryan Fernandez
        </footer>
      </div>
    </main>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
</html>
